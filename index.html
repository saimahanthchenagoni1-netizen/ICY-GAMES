      /* Scrollbar */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #475569; }
      .hide-scrollbar::-webkit-scrollbar { display: none; }
      .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      /* Animations */
      @keyframes fall { 0% { transform: translateY(-10vh); opacity: 0; } 10% { opacity: 0.8; } 100% { transform: translateY(110vh); opacity: 0; } }
      .animate-fall { animation: fall linear infinite; }

      @keyframes diamond-shine {
        0% { transform: translateX(-200%) skewX(-20deg); }
        100% { transform: translateX(300%) skewX(-20deg); }
      }
      .animate-diamond-shine {
        animation: diamond-shine 1s cubic-bezier(0.4, 0, 0.2, 1) forwards;
      }
      
      @keyframes ice-flicker {
        0%, 100% { opacity: 1; filter: drop-shadow(0 0 25px rgba(34,211,238,0.3)); }
        50% { opacity: 0.9; filter: drop-shadow(0 0 35px rgba(34,211,238,0.5)); }
      }
      .animate-ice-flicker {
        animation: ice-flicker 4s infinite ease-in-out;
      }

      .hover-wiggle:hover { animation: wiggle 0.4s ease-in-out; }
      @keyframes wiggle { 0%, 100% { transform: rotate(0deg); } 25% { transform: rotate(-2deg); } 75% { transform: rotate(2deg); } }
      
      @keyframes flash {
        0%, 100% { opacity: 0; }
        50% { opacity: 1; }
      }
      .animate-flash { animation: flash 0.1s ease-in-out; }
