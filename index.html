<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ICY Games - Instant Play</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #050505;
        color: #ffffff;
      }
      /* Custom Scrollbar for Dark Theme */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Snow Animation */
      @keyframes fall {
        0% {
          transform: translateY(-10vh) translateX(0);
          opacity: 0;
        }
        10% {
          opacity: 0.8;
        }
        100% {
          transform: translateY(110vh) translateX(20px);
          opacity: 0;
        }
      }
      .animate-fall {
        animation-name: fall;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
      }

      /* ICY Logo Animations */
      @keyframes lightning-pulse {
        0%, 100% {
          text-shadow: 0 0 10px #22d3ee, 0 0 20px #22d3ee;
          opacity: 1;
        }
        50% {
          text-shadow: 0 0 20px #22d3ee, 0 0 40px #0ea5e9;
          opacity: 0.8;
        }
        52% {
          text-shadow: 0 0 5px #fff, 0 0 10px #22d3ee;
          opacity: 1;
          transform: skewX(-5deg);
        }
        54% {
          transform: skewX(5deg);
        }
        56% {
          transform: skewX(0);
        }
      }

      @keyframes ice-flicker {
        0%, 100% { opacity: 1; }
        3% { opacity: 0.4; }
        6% { opacity: 1; }
        7% { opacity: 0.4; }
        8% { opacity: 1; }
        9% { opacity: 1; text-shadow: 0 0 30px #22d3ee; }
        10% { opacity: 0.1; }
        11% { opacity: 1; }
      }

      .animate-ice-flicker {
        animation: ice-flicker 4s infinite, lightning-pulse 3s infinite;
      }
    </style>
